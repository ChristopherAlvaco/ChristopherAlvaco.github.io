<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvaco 360</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <model-viewer 
        id="modelo3d"
        src="Modelos3D/Bear.glb"
        auto-rotate
        auto-rotate-delay="0"
        rotation-per-second="45deg"
        loading="eager">

        <!-- Overlay de carga personalizado -->
        <div class="loading-overlay" slot="poster">
            <div class="spinner"></div>
        </div>
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <script>
        const modelViewer = document.getElementById('modelo3d');
        const loadingOverlay = document.querySelector('.loading-overlay');

        // Ocultar overlay cuando el modelo estÃ© completamente cargado
        modelViewer.addEventListener('load', () => {
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 300);
        });

        // Alternar entre modelos cada 2 segundos
        const models = ['Bear.glb', 'ClawMachine.glb'];
        let i = 0;
        setInterval(() => {
            modelViewer.setAttribute('src', `Modelos3D/${models[i++ % models.length]}`);
        }, 2000);
    </script>
</body>
</html>
        
    </script>
</body>
</html>
